<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="pages_links">
        <div id="google_search_link">
            <a href="index.html">Google Search</a>
        </div>
        <div id="images_search_link">
            <a href="image_search.html">Images</a>
        </div>
    </div>


    <div class="appbar">
        <label style="margin-left:45px; font-size:large; color: red;;">Advanced Search</label>
    </div>
    <hr>

    <div class="col-lg-4 col-md-4" style="margin-left:30px;">
        <form action="https://www.google.com/search" method="GET">
            <div class="form-group">
                <label for="field_1">all these words:</label>
                <input type="text" name="as_q" id="field_1">
            </div>
            <div class="form-group">
                <label for="field_2">exact word or phrase:</label>
                <input type="text" name="as_epq" id="field_2">
            </div>
            <div class="form-group">
                <label for="field_3">any of these words:</label>
                <input type="text" name="as_oq" id="field_3">
            </div>
            <div class="form-group">
                <label for="field_4">none of these words:</label>
                <input type="text" name="as_eq" id="field_4">
            </div>

            <div class="AdvancedButtonGroup float-right">
                <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
        </form>
    </div>
</body>

</html>
