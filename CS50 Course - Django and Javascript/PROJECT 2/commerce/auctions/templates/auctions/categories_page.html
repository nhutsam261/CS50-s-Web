{% extends "auctions/layout.html" %} {% load static %} {% load custom_filters %}
{% block cssfiles %}
<link href="{% static 'auctions/style.css' %}" rel="stylesheet" type="text/css" />
{% endblock cssfiles %}


{% block content %}
<h2>Categories</h2>

<div class="container">
    <ul>
        {% for i in categories %}
        <li>
            <a href="{% url 'category' i.category %}">{{i.category}}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
