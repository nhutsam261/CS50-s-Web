{% extends "auctions/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block cssfiles %}
<link href="{% static 'auctions/style.css' %}" rel="stylesheet" type="text/css" />
{% endblock cssfiles %}

{% block title %}Create Listing{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Create New Listing</b></h5>
                    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br />
                            {{ create_form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create Listing</button><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
