{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <a href="{% url 'wiki:index' %}" style="text-decoration: none; color: #212529;"><h2 class="display-4">Wiki</h2> </a>

                <form action="{% url 'wiki:search' %}" method="GET">
                    {{ form }}
                    <input id = "search" class="btn btn-secondary" style="margin-top: 10px; border: 1px solid #212529;" type="submit" value="Search">
                </form>
                <hr>
                <div>
                    <a class = "btn btn-link" href="{% url 'wiki:index' %}">Home</a>
                </div>
                <div>
                    <a class = "btn btn-link"  href = "{% url 'wiki:create' %}">Create New Page</a>
                </div>
                <div>
                    <a class = "btn btn-link"  href = "{% url 'wiki:random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
