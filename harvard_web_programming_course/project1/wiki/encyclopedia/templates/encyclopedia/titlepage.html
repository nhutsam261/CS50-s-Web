{% extends "encyclopedia/layout.html" %}
{% block title %}

    {{title}}

{% endblock %}

{% block body %}


{% load md %}
    

    
    <form action="{% url 'wiki:edit'  %}" method = "POST">
        {% csrf_token %}
        
        {% with pagename=title %}    
        
        <button type="submit"  name = "edit" value="{{pagename}}" id ="edit">edit</button>
        
        {%endwith%}
        <h1 class="display-4 text-secondary">{{title}}</h1>

    </form>
    <div id="html-content">
        {{ htmlContent }}
    </div>
    <script>
        var node = document.getElementById("html-content")
        document.getElementById("html-content").innerHTML =  node.innerText
    </script>
    
    
    

{% endblock %}
